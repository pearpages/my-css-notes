<html>
  <head>
    <style>
      #containerÂ {
        position: relative;
        margin-top: 100px;
      }
      #zigzag {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: black;
        animation: zigzag infinite 3s;
      }
     @keyframes zigzag {
       0% {
         left: 0;
         top: 0;
       }
       25%, 75% {
         top: 400px;
       }
       50% {
         top: 50px;
       }
       100% {
         left: 80%;
         top: 0;
       }
     } 
    </style>
  </head>
  <body>
    <div id="container">
      <div id="zigzag"></div>
    </div>
  </body>
</html>
