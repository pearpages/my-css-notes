<style>
    body {
      margin: 0;
      padding: 0;
    }
    #header {
      display: flex;
      justify-content: center;
      position:relative;
      padding: 40px;
      height: 360px;
      background: no-repeat url('images/d-background@2x.jpg');
      background-size: cover;
    }
    .player {
      position: absolute;
      top: 0;
      height: 400px;
      width: 704px;
      background: no-repeat url('images/d-playerd@2x.png');
      background-size: cover;
      animation: player 1000ms ease-out;
    }
    .logo {
      position: absolute;
      height: 80%;
      z-index: 1;
      animation: spin 1500ms ease-out 1300ms;
    }
    .puk {
      width: 100px;
      bottom: 0;
      right: 0;
      position: absolute;
      animation: puk 300ms ease-in 1000ms;
    }
    @keyframes puk {
      100% {
        transform: scale(6);
      }
    }
    @keyframes player {
      0% {
        left: -1000px;
      }
      100% {
        left: 100px;
      }
    }
    @keyframes spin {
      0%, 11%, 31% {
        transform: rotateY(0deg)
      }
      10%, 30%, 100% {
        transform: rotateY(360deg)
      }
    }
    </style>
    
    <div id="header">
      <img class="logo" src="images/kk-penaltyshot-logo.svg" alt="logo">
      <div class="player">
          <img class="puk" src="images/d-puk@2x.png" alt="puk">
      </div>
    </div>
    
    <script>
      const puk = document.querySelector('.puk')
        .addEventListener('animationend', (event) => event.target.remove());
    </script>
